<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Pembelajaran Interaktif - PembaTIK 2023</title>
    <style>
        /* Define styles for the background */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #c7dde0; /* Initial background color */
            transition: background-color 2s ease; /* Transition effect for color change */
            animation: changeBackgroundColor 10s linear infinite;
        }

        @keyframes changeBackgroundColor {
            0% {
                background-color: #3498db;
            }
            25% {
                background-color: #e74c3c;
            }
            50% {
                background-color: #f1c40f;
            }
            75% {
                background-color: #2ecc71;
            }
            100% {
                background-color: #3498db;
            }
        }

        /* Style the video container */
        .video-container {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
        }

        /* Style the iframe container */
        .iframe-container {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            display: none; /* Hide the iframe initially */
        }

        /* Style the iframe itself */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        /* Style the hide button container */
        #hide-button-container {
            position: absolute;
            bottom: 20px;
            right: 20px; /* Adjust this value for the desired right margin */
        }

        /* Style the hide button with animation */
        #hide-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            animation: zoomInOut 2s ease infinite; /* Zoom-in and zoom-out animation */
        }

        /* Keyframes for the zoom-in and zoom-out animation */
        @keyframes zoomInOut {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Style the header with logos and author information */
        #header {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        #header img {
            width: 40px; /* Adjust the width of the logos as needed */
            margin-right: 10px;
        }

        #header p {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Apply the custom font */
            font-size: 18px; /* Adjust the font size as needed */
        }

        /* Position the additional logos in the top right corner */
        #additional-logos {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
        }

        #additional-logos img {
            width: 100px; /* Adjust the width of the additional logos as needed */
            margin-left: 10px;
        }

        /* Particle background container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @media screen and (max-width: 500px) {
            #additional-logos img {
                display: none;
            }
        }
    </style>
</head>
<body>
<!-- Particle background container -->
<div id="particles-js"></div>

<!-- Add a logo and author information -->
<div id="header">
    <img src="https://www.kemdikbud.go.id/main/files/large/83790f2b43f00be">
    <p>Miftah Rahmalia Ariyati, S.Pd., M.T</p>
</div>

<!-- Additional logos in the top right corner -->
<div id="additional-logos">
    <img src="https://merdekabelajar.dairikab.go.id/wp-content/uploads/2022/11/pmm-removebg-preview.png">
</div>

<!-- Embed a YouTube video with autoplay and sound -->
<div class="video-container" id="video-container">
    <iframe id="youtube-video"></iframe>
</div>

<!-- Embed the iframe (replace src with the desired URL) -->
<div class="iframe-container" id="iframe-container">
    <iframe src="https://app.Lumi.education/api/v1/run/I19uen/embed" width="1088" height="720" frameborder="0" allowfullscreen="allowfullscreen" allow="geolocation *; microphone *; camera *; midi *; encrypted-media *"></iframe>
</div>

<!-- Button container -->
<div id="hide-button-container">
    <button id="hide-button">Lanjutkan</button>
</div>
<script type="text/javascript">
    var player;
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Function to initialize the YouTube player
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('video-container', {
            height: '768',
            width: '1024',
            videoId: '77ttIlGLUUE',
            playerVars: {
                'playsinline': 1
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // Function to detect when the YouTube video has finished playing
    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('iframe-container').style.display = 'block';
            document.getElementById('hide-button-container').style.display = 'none'; // Hide the button container
        }
    }

    function onPlayerReady(event) {
        event.target.playVideo();
    }

    // Function to hide the video manually when the button is clicked
    document.getElementById('hide-button').addEventListener('click', function() {
        document.getElementById('video-container').style.display = 'none';
        document.getElementById('iframe-container').style.display = 'block';
        document.getElementById('hide-button-container').style.display = 'none'; // Hide the button container
    });
</script>

<!-- Include particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script type="text/javascript">
    // Particle background configuration
    particlesJS("particles-js", {
        particles: {
            number: {
                value: 30,
            },
            size: {
                value: 5,
            },
            color: {
                value: "#dfdfdf",
            },
            shape: {
                type: "circle", // Shape of particles
            },
        },
    });
</script>
</body>
</html>
