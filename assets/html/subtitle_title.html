<!DOCTYPE html>
<html>
<head>
    <style>
        .responsive-image {
            max-width: 100%;
            height: auto;
            animation: zoomInOut 1s infinite alternate;
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
<img src="https://res.cloudinary.com/dq1qsvdk7/image/upload/v1694943778/zpoowie6ztvepunxuxbw.jpg" class="responsive-image">
</body>
</html>
